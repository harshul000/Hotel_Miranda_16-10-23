<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    form {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-label input {
      margin-right: 5px;
    }

    button {
      background-color: #ff4d4d;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    /* Parallax effect */
    .container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-background-image.jpg') center/cover no-repeat fixed;
      z-index: -1;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="https://formspree.io/f/xleykbow" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" name="contact" id="contact" required>

      <label for="checkin">Check-in Date:</label>
      <input type="date" name="checkin" id="checkin" required>

      <label for="checkout">Check-out Date:</label>
      <input type="date" name="checkout" id="checkout" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" name="guests" id="guests" min="1" required>

      <div class="checkbox-label">
        <input type="checkbox" name="cottage" id="cottage">
        <label for="cottage">Cottage near pool area</label>
      </div>

      <label for="specialRequest">Special Requests:</label>
      <textarea name="specialRequest" id="specialRequest" rows="4"></textarea>

      <!-- Add other form fields as needed -->

      <button type="submit">Book Now</button>
    </form>
  </div>

    
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Populate Form 2 with values from the query parameters
      const params = new URLSearchParams(window.location.search);
      document.getElementById('checkin').value = params.get('name') || '';
      document.getElementById('checkout').value = params.get('email') || '';
      document.getElementById('contact').value = params.get('contact') || '';
      
    });
</script>
</body>
</html>
